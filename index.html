<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Box Hover Popup</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            pointer-events: none;
            white-space: pre-wrap;
            max-width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="popup" class="popup"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add AmbientLight for overall illumination
        const ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.5); // Soft white light
        scene.add(ambientLight);

        // Add DirectionalLight for strong sunlight effect
        const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1.5); // Stronger light for sunny effect
        directionalLight.position.set(5, 10, 5).normalize(); // Adjust position to simulate sunlight
        scene.add(directionalLight);

        const loader = new THREE.GLTFLoader();
        loader.load('road14.glb', function(gltf) {
            const model = gltf.scene;
            scene.add(model);

            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            const popup = document.getElementById('popup');
            const boxes = []; // Holds objects for raycasting

            model.traverse((child) => {
                if (child.isMesh) {
                    const name = child.name;

                    // Set custom hoverText directly in Three.js
                    if (name === 'Spor_Salonu') {
                        child.userData.hoverText = 'Burada spor yapılır.';
                    } else if (name === 'Toplantı_Salonu') {
                        child.userData.hoverText = 'Burada insanlar toplaşır ve bir şeyler konuşur.';
                    } else if (name === 'Sanat_Binası') {
                        child.userData.hoverText = 'Burada sanat kürek işler döner.';
                    }

                    // Add static text label
                    addTextLabel(child, name);

                    // Add to boxes for raycasting
                    boxes.push(child);
                }
            });

            function addTextLabel(mesh, text) {
                const canvas = document.createElement('canvas');
                canvas.width = 256;
                canvas.height = 128;
                const context = canvas.getContext('2d');
                context.font = '24px Arial';
                context.fillStyle = 'white';
                context.textAlign = 'center';
                context.fillText(text, canvas.width / 2, canvas.height / 2);

                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.SpriteMaterial({ map: texture });
                const sprite = new THREE.Sprite(material);

                // Position the sprite above the mesh
                const box = new THREE.Box3().setFromObject(mesh);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                sprite.position.copy(center).add(new THREE.Vector3(0, size.y / 2 + 1, 0));
                sprite.scale.set(size.x, size.y * 0.5, 1);

                scene.add(sprite);
            }

            function onMouseMove(event) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

                raycaster.ray.origin.copy(camera.position);
                raycaster.ray.direction.set(mouse.x, mouse.y, 1).unproject(camera).sub(camera.position).normalize();

                const intersects = raycaster.intersectObjects(boxes);

                if (intersects.length > 0) {
                    const object = intersects[0].object;
                    if (object.userData.hoverText) {
                        const vector = object.position.clone().project(camera);
                        const x = (vector.x + 1) / 2 * window.innerWidth;
                        const y = -(vector.y - 1) / 2 * window.innerHeight;

                        popup.textContent = object.userData.hoverText;
                        popup.style.left = `${x + 10}px`;
                        popup.style.top = `${y + 10}px`;
                        popup.style.display = 'block';
                    }
                } else {
                    popup.style.display = 'none';
                }
            }

            window.addEventListener('mousemove', onMouseMove);

            camera.position.set(0, 10, 10); // Set the camera position for a top-down view
            camera.lookAt(0, 0, 0);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();

            // Restrict camera movement to a top-down view with allowed rotation range
            controls.maxPolarAngle = Math.PI / 2; // Limit to looking from the top
            controls.minPolarAngle = 0; // Allow rotation down to directly above

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }

            animate();

            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }, undefined, function(error) {
            console.error('An error happened:', error);
        });
    </script>
</body>
</html>
